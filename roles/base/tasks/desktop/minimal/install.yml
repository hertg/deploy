- name: desktop | minimal | install x.org
  package:
    name: 
      - xorg-server
      - xorg-xinit
      - xorg-xrandr
      - xorg-xrdb
      - xbindkeys
      - xclip
      - xsel
      - xterm
      - xsettingsd

- name: desktop | minimal | install compositor, background, and more
  package:
    name:
      - picom # compositor
      - nitrogen # background
      - unclutter # hide cursor after timeout
      - numlockx

