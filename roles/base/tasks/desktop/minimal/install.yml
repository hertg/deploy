- name: Install X.org
  package:
    name: 
      - xorg-server
      - xorg-xinit
      - xorg-xrandr
      - xbindkeys
      - xclip
      - xsel
      - xterm
    state: latest

- name: Install LightDM
  package:
    name:
      - lightdm

- name: Enable LightDM
  systemd:
    name: lightdm
    enabled: yes

- name: Install WM
  command: paru -S --cleanafter --skipreview --noprovides --nouseask --noconfirm leftwm

